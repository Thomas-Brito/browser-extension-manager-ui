<!DOCTYPE html>
<html lang="en-US" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light" id="sheme"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32-DQjEQYWa.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-Dt6Ii_QD.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CjSriTyK.css">
</head>
<body>
  <header id="header"> 
    <img src="./assets/logo-CzwlH0bz.svg" alt="Extensions Logo" id="extensions-logo">
    <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='22'%20height='22'%20fill='none'%20viewBox='0%200%2022%2022'%3e%3cg%20clip-path='url(%23a)'%3e%3cpath%20stroke='%23091540'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.98'%20d='M20.125%2011.877A7.333%207.333%200%201%201%2010.124%201.875a9.168%209.168%200%201%200%2010.001%2010.002Z'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='a'%3e%3cpath%20fill='%23fff'%20d='M0%200h22v22H0z'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e" alt="Change theme, light/dark" id="toggle-theme">
  </header>
  <nav id="nav">
    <h1 id="title">Extensions List</h1>
    <form id="nav__state-buttons">
      <input type="radio" name="state" id="all" value="all" checked>
      <label for="all">All</label>
      <input type="radio" name="state" id="active" value="active">
      <label for="active">Active</label>
      <input type="radio" name="state" id="inactive" value="inactive">
      <label for="inactive">Inactive</label>
    </form>
  </nav>
  <main id="container">
    <extension-card extension="DevLens"></extension-card>
    <extension-card extension="StyleSpy"></extension-card>
    <extension-card extension="SpeedBoost"></extension-card>
    <extension-card extension="JSONWizard"></extension-card>
    <extension-card extension="TabMaster Pro"></extension-card>
    <extension-card extension="ViewportBuddy"></extension-card>
    <extension-card extension="Markup Notes"></extension-card>
    <extension-card extension="GridGuides"></extension-card>
    <extension-card extension="Palette Picker"></extension-card>
    <extension-card extension="LinkChecker"></extension-card>
    <extension-card extension="DOM Snapshot"></extension-card>
    <extension-card extension="ConsolePlus"></extension-card>
  </main>
</body>
</html>
